            <div class="col-12">
                <div class="text-center">
                    <div class="analytics-container">
                        <div class="clustrmap-container">
                            <script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=Uvq6cfvShluqUmf4KDhLMAeCNSkQS2WGYYFPTKcjP40&cl=ffffff&w=a"></script>
                        </div>

        <!-- Original Footer Content -->

                <div class="text-muted">
                    <i>Last updated: {{ "now" | date: "%b %Y" }}</i>

            </div>
            <div class="col-6">

    </div>
