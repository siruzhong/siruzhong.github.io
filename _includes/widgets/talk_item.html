{% assign talk = include.talk %}
<div class="d-none d-md-block">
    <div class="row no-gutters border-gray">
        <div class="col p-3 ml-md-2">
            <h5 class="mt-0 mb-1 font-weight-normal">
                <a href="{{ talk.url }}" target="_blank" style="color: inherit; text-decoration: none;">
                    {{ talk.title }}
                    <i class="fas fa-external-link-alt ml-2" style="font-size: 0.8em;"></i>
                </a>
            </h5>
            <p class="mt-0 mb-0 small text-muted">
                <i class="far fa-calendar-alt mr-1"></i>{{ talk.date }}{% if talk.topic %} | <i class="fas fa-microphone mr-1"></i>{{ talk.topic }}{% endif %}
            </p>
        </div>
    </div>
</div>

<div class="card w-100 d-md-none border-top-0 border-right-0 border-left-0 rounded-0">
    <div class="card-body">
        <h5 class="mt-0 mb-1 font-weight-normal">
            <a href="{{ talk.url }}" target="_blank" style="color: inherit; text-decoration: none;">
                {{ talk.title }}
                <i class="fas fa-external-link-alt ml-2" style="font-size: 0.8em;"></i>
            </a>
        </h5>
        <p class="mt-0 mb-0 small text-muted">
            <i class="far fa-calendar-alt mr-1"></i>{{ talk.date }}{% if talk.topic %} | <i class="fas fa-microphone mr-1"></i>{{ talk.topic }}{% endif %}
        </p>
    </div>
</div>
