short_bio: >-
  <p style="margin-bottom: 5px;">
    I am a first-year Ph.D. student in <a href="http://dsa.hkust-gz.edu.cn/" target="_blank">Data Science & Analytics</a> at HKUST(GZ), supervised by <a href="https://yuxuanliang.com/" target="_blank">Prof. Yuxuan Liang</a>, co-supervised by <a href="https://facultyprofiles.hkust-gz.edu.cn/faculty-personal-page/YUE-Yang/yangyue" target="_blank">Prof. Yang Yue</a> and <a href="https://www.cse.ust.hk/~yqsong/" target="_blank">Prof. Yangqiu Song</a>. I previously obtained my M.Phil. degree from the same university and my B.S. degree in <a href="https://ci.hfut.edu.cn/" target="_blank">Computer Science & Information Engineering</a> from HFUT.
  </p>
  <p style="margin-bottom: 5px;">
    Currently, I am also collaborating closely with <a href="https://scholar.google.com/citations?user=sNb24gkAAAAJ&amp;hl=zh-CN&amp;oi=sra" target="_blank">Dr. Hao Xu</a> from Huawei 2012 Labs and <a href="https://sites.google.com/site/qingsongwen8/" target="_blank">Dr. Qingsong Wen</a> from Squirrel AI. Prior to that, I interned at Autonomous Driving Center of XPENG (supervised by <a href="https://www.linkedin.com/in/cheng-lu-5b24a739/" target="_blank">Dr. Cheng Lu</a>) and worked as a full-time Software Engineer at CloudDev Center of Tencent from 2022 to 2023.
  </p>
  <p style="margin-bottom: 5px;">
    My research focuses on Spatio-Temporal Data Mining, Urban Computing, and Multimodal Time Series Analysis, welcoming any collaborations in related areas!
  </p>

