short_bio: >-
  <p style="margin-bottom: 5px;">
  I am a first-year Ph.D. student in <a href="http://dsa.hkust-gz.edu.cn/" target="_blank">Data Science & Analytics</a> at the <a href="https://www.hkust-gz.edu.cn/" target="_blank">Hong Kong University of Science and Technology, Guangzhou</a>, supervised by <a href="https://yuxuanliang.com/" target="_blank">Prof. Yuxuan Liang</a> and <a href="https://www.cse.ust.hk/~yqsong/" target="_blank">Prof. Yangqiu Song</a>. My research focuses on spatial-temporal data mining, multi-modal learning, and time series analysis.
  </p>
  <p style="margin-bottom: 5px;">
    I hold an M.Phil degree in Data Science from the <a href="http://dsa.hkust-gz.edu.cn/" target="_blank">Hong Kong University of Science and Technology, Guangzhou</a>, and a B.Eng degree in Computer Science from the <a href="https://ci.hfut.edu.cn/" target="_blank">Hefei University of Technology</a>. Prior to my Ph.D., I gained industry experience as an Algorithm Research Intern at the Autonomous Driving Center of <a href="https://www.xpeng.com/" target="_blank">XPENG Motor</a> and as a Software Engineer at the CloudIDE Center of <a href="https://www.tencent.com/" target="_blank">Tencent</a>.
  </p>

