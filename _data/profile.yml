short_bio: >-
  <p style="margin-bottom:5px">I am a first-year Ph.D student in <a href="http://dsa.hkust-gz.edu.cn/">Data Science and Analytics</a> at <a href="https://www.hkust-gz.edu.cn/">HKUST(GZ)</a>, working in the <a href="https://citymind.top/">CityMind Lab</a> under the supervision of <a href="https://yuxuanliang.com/">Prof. Yuxuan Liang</a> and <a href="https://www.cse.ust.hk/~yqsong/">Prof. Yangqiu Song</a>. My research focuses on spatial-temporal multi-modal learning.</p>
  <p style="margin-bottom:5px">I earned my M.Phil degree in Data Science and Analytics from <a href="http://dsa.hkust-gz.edu.cn/">HKUST(GZ)</a>, and my B.Eng degree in Computer Science and Information Engineering from <a href="https://ci.hfut.edu.cn/">HFUT</a>.</p>
  <p style="margin-bottom:5px">Previously, I worked as a research intern at Autonomous Driving Center, <a href="https://www.xpeng.com/">XPENG Motor</a>, and a Software Engineer at CloudIDE Center, <a href="https://www.tencent.com/">Tencent</a>.</p>

