short_bio: >-
  <p style="margin-bottom:5px"> I am an M.Phil. student and an incoming Ph.D. student in <a href="http://dsa.hkust-gz.edu.cn/">Data Science and Analytics</a> at Hong Kong University of Science and Technology (Guangzhou), supervised by <a href="https://yuxuanliang.com/">Prof. Yuxuan Liang</a> and <a href="https://www.cse.ust.hk/~yqsong/">Prof. Yangqiu Song</a>. I hold a B.E. from Hefei University of Technology's <a href="https://ci.hfut.edu.cn/">School of Computer and Information</a>. </p>
  <p style="margin-bottom:5px"> My research interests focuses on Spatio-Temporal Multi-modal Learning and Data Mining, especially in large-scale, heterogeneous and cross-domain urban data. </p>
  <p style="margin-bottom:5px"> Previously, I was a Research Intern at <a href="https://www.xpeng.com/">XPENG</a>, working on visual multimodal research for the XNGP System, and a Software Engineer at <a href="https://www.tencent.com/">Tencent</a>, enhancing QQ’s performance and developing cloud-native tools. </p>

