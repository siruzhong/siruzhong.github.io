short_bio: >-
  <p style="margin-bottom: 5px;">
  I am a first-year PhD student in <a href="http://dsa.hkust-gz.edu.cn/" target="_blank">Data Science</a> at the <a href="https://www.hkust-gz.edu.cn/" target="_blank">Hong Kong University of Science and Technology (Guangzhou)</a>, supervised by <a href="https://yuxuanliang.com/" target="_blank">Prof. Yuxuan Liang</a> and <a href="https://www.cse.ust.hk/~yqsong/" target="_blank">Prof. Yangqiu Song</a>. My research focuses on Spatial-Temporal Data Mining, Multimodal Learning, and Time Series Analysis.
  </p>
  <p style="margin-bottom: 5px;">
    I hold an MPhil degree in Data Science from the <a href="http://dsa.hkust-gz.edu.cn/" target="_blank">Hong Kong University of Science and Technology (Guangzhou)</a>, and a BEng degree in Computer Science from the <a href="https://ci.hfut.edu.cn/" target="_blank">Hefei University of Technology</a>. Prior to my PhD, I gained industry experience as an Algorithm Research Intern at the Autonomous Driving Center of <a href="https://www.xpeng.com/" target="_blank">XPENG Motor</a> and as a Software Engineer at the CloudIDE & Workflow Engine Center of <a href="https://www.tencent.com/" target="_blank">Tencent</a>.
  </p>

