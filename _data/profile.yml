short_bio: >-
  <p style="margin-bottom: 5px;">
    I am a first-year Ph.D. student in <a href="http://dsa.hkust-gz.edu.cn/" target="_blank">Data Science and Analytics</a> at <a href="https://www.hkust-gz.edu.cn/" target="_blank">The Hong Kong University of Science and Technology (GZ)</a>, supervised by <a href="https://yuxuanliang.com/" target="_blank">Prof. Yuxuan Liang</a>. I am also honored to be co-supervised by <a href="https://facultyprofiles.hkust-gz.edu.cn/faculty-personal-page/YUE-Yang/yangyue" target="_blank">Prof. Yang Yue</a> and <a href="https://www.cse.ust.hk/~yqsong/" target="_blank">Prof. Yangqiu Song</a>. Previously, I received my M.Phil. degree from the same university, and my B.Eng. degree in Computer Science from <a href="https://ci.hfut.edu.cn/" target="_blank">Hefei University of Technology</a>.
  </p>
  <p style="margin-bottom: 5px;">
    Currently, I am a research intern at <a href="https://www.huawei.com/" target="_blank">Huawei 2012 Labs</a> (supervised by <a href="https://scholar.google.com/citations?user=sNb24gkAAAAJ&hl=zh-CN&oi=sra" target="_blank">Dr. Hao Xu</a>), while also collaborating with <a href="https://www.squirrelai.com/" target="_blank">Squirrel AI</a> (supervised by <a href="https://sites.google.com/site/qingsongwen8/" target="_blank">Dr. Qingsong Wen</a>, Head of AI and Chief Scientist). Previously, I worked as a research intern at <a href="https://www.xpeng.com/" target="_blank">XPENG</a> Autonomous Driving Center (supervised by <a href="https://www.linkedin.com/in/cheng-lu-5b24a739/" target="_blank">Dr. Cheng Lu</a>) and a full-time software engineer at <a href="https://www.tencent.com/" target="_blank">Tencent</a> CloudDev Center from 2022 to 2023.
  </p>
  <p style="margin-bottom: 5px;">
    My research interests focus on spatio-temporal data mining and multimodal time series analysis, welcome to any academic collaboration.
  </p>

